<html lang="en">
<head>
<title>Hello</title>
</head>

<body>
    <h1>Products</h1>
    <div> 
      {% for product in content %}
        <table>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Category</th>
            <th>Price</th>
          </tr>
          <tr>
            <td>{{ product["title"] }}</td>
            <td>{{ product["description"] }}</td>
            <td>{{ product["category"] }}</td>
            <td>{{ product["price"] }}</td>
          </tr>
        </table>
      {% endfor %}
    </div>
</body>

</html>
